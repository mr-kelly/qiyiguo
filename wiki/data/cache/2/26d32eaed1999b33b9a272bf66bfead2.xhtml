<div class="level2">

<!-- SECTION "获取你的人人网帐号ID号" [1-45] -->
<h3><a name="一_进入个人主页" id="一_进入个人主页">一、进入个人主页</a></h3>
<div class="level3">

<p>

首先登录你的人人网，然后进入“<strong><em class="u">个人主页</em></strong>”页面。
</p>

<p>
<a href="/kiwiguo/wiki/_detail/%E4%BA%BA%E4%BA%BA%E7%BD%91id-%E4%B8%AA%E4%BA%BA%E4%B8%BB%E9%A1%B5.png?id=%E8%8E%B7%E5%BE%97%E4%BA%BA%E4%BA%BA%E7%BD%91%E7%9A%84id%E5%8F%B7" class="media" title="人人网id-个人主页.png"><img src="/kiwiguo/wiki/_media/%E4%BA%BA%E4%BA%BA%E7%BD%91id-%E4%B8%AA%E4%BA%BA%E4%B8%BB%E9%A1%B5.png" class="media" alt="" /></a>

</p>

</div>
<!-- SECTION "一、进入个人主页" [46-195] -->
<h3><a name="二_从地址栏复制id号" id="二_从地址栏复制id号">二、从地址栏复制ID号</a></h3>
<div class="level3">

<p>
在你的浏览器地址栏，<strong>你会找到你的ID编号。</strong>
</p>

<p>
提醒：很多人在获取自己的人人网主页是用网址 <a href="http://www.renren.com/home" class="urlextern" title="http://www.renren.com/home"  rel="nofollow">http://www.renren.com/home</a>。  这是错误的。  通常每个网站的用户专属页面，都含有用户ID号码或帐户名。
</p>

<p>
<a href="/kiwiguo/wiki/_detail/%E4%BA%BA%E4%BA%BA%E7%BD%91id-%E5%9C%B0%E5%9D%80%E6%A0%8F.png?id=%E8%8E%B7%E5%BE%97%E4%BA%BA%E4%BA%BA%E7%BD%91%E7%9A%84id%E5%8F%B7" class="media" title="人人网id-地址栏.png"><img src="/kiwiguo/wiki/_media/%E4%BA%BA%E4%BA%BA%E7%BD%91id-%E5%9C%B0%E5%9D%80%E6%A0%8F.png" class="media" alt="" /></a>

</p>

</div>
